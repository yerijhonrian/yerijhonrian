name: GitHub Metrics - Achievements Compact

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”§ 1. Instalar dependÃªncias necessÃ¡rias
      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io jq

      # ðŸ† 2. Gerar mÃ©tricas
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: yerijhonrian
          base: ""
          filename: metrics.achievements.svg

          plugin_achievements: yes
          plugin_achievements_display: compact

          # âš ï¸ NÃƒO usar X
          plugin_achievements_threshold: 1

          plugin_achievements_only: >-
            polyglot,
            stargazer,
            sponsor,
            deployer,
            member,
            maintainer,
            developer,
            scripter,
            packager,
            explorer,
            infographile,
            manager

      # ðŸ’¾ 3. Commitar o SVG no repositÃ³rio
      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add metrics.achievements.svg
          git commit -m "Update achievements metrics" || echo "No changes to commit"
          git push
