name: GitHub Metrics - Dashboard

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.METRICS_TOKEN }}
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Seu usu√°rio
          user: yerijhonrian

          # Tema e layout
          template: classic
          config_display: large

          # Base (header + repos)
          base: header, repositories

          # Arquivo gerado
          filename: metrics.dashboard.svg

          # ‚≠ê Stars / Star lists (equivalente ao "7 Star lists")
          plugin_stars: yes
          plugin_stars_limit: 6

          # üß© Languages (barras + % + stars)
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, stars
          plugin_languages_colors: github
          plugin_languages_threshold: 2%

          # üèÜ Achievements (opcional, mas combina com o dashboard)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add metrics.dashboard.svg
          git commit -m "Update dashboard metrics" || echo "No changes to commit"
          git push
